# Site settings
title: MQLess
email: somdoron@gmail.com
description: Actor model framework on top of AWS Lambda
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://mqless.github.io/ # the base hostname & protocol for your site
git_address: https://github.com/somdoron/mqless
git_edit_address: https://github.com/mqless/mqless.github.io/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: sandstone

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
